<script type="text/javascript">
$('.date').datetimepicker({
	yearOffset:0,
	lang:'ch',
    datepicker:true,
	timepicker:false,

	format:'Y-m-d',
	formatDate:'Y-m-d'
});
	


$('.dateTime').datetimepicker({
    yearOffset:0,
    lang:'ch',
    datepicker:true,
    timepicker:true,
    format:'Y-m-d H:i:s',
    formatDate:'Y-m-d H:i:s'
});

$('.time').datetimepicker({
    yearOffset:0,
    lang:'ch',
    datepicker:false,
    timepicker:true,
    format:'H:i',
    formatDate:'H:i'
});

$('.date').after('<span onclick="clearDate(this)"  style="cursor:pointer; display:inline-block; margin-left:-25px;  width:25px;"><img src="__IMG__/common/out.png" width="15" style="margin:0 auto" /></span>');
$('.dateTime').after('<span onclick="clearDate(this)"  style="cursor:pointer; margin-left:-25px; width:25px;"><img src="__IMG__/common/out.png" width="15" style="margin:0 auto" /></span>');
$('.time').after('<span onclick="clearDate(this)"  style="cursor:pointer; margin-left:-26px;  width:25px;"><img src="__IMG__/common/out.png" width="10" style="margin:0 auto" /></span>');

function clearDate (obj) {
    $(obj).prev().val('');
}
</script>
