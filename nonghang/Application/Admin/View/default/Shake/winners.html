<extend name='Public/base'/>
<block name='pageCss'>
<link rel="stylesheet" href="__CSS__/goods.css" type="text/css" />
</block>
<block name='body'>
  <div class="content">
    <div class="leftMenu">
      <ul>
        {$leftMenu}
      </ul>
    </div>
    <div class="rightContent">
      <div class="queryBox">
        <form id="searchFrom" action="{:U()}" method="post">
 
          <div class="inputText"> <span>按会员卡/手机号查询</span>
            <input type="text" value="{$pageData['serachData_cardId']}" name="serachData_cardId" placeholder="请输入会员卡/手机号">
          </div>
          <div class="inputText" > <span>按订单时间区间查询</span>
            <input type="text" class="date" name="serachData_start" placeholder="请输入开始日期" value="{$pageData['serachData_start']}">
            <span>至</span>
            <input type="text" class="date" name="serachData_end" placeholder="请输入结束日期" value="{$pageData['serachData_end']}">
          </div>
		 <div class="inputSelect">
               <span>使用状态</span>
                  <select name="cinemaCode" id="cinemaCode">
                        <option value="0">已使用</option>
                        <option value="1">未使用</option>
                  </select>
         </div>

          <a href="javascript:formSubmit();" class="button">查询</a>
        </form>
      </div>
      <div class="tableList">
        <table width="100%" cellpadding="0" cellspacing="0" border="0">
          <thead>
            <tr>
                <td width="5%">序号</td>
                <td width="10%">中奖时间</td>
                <td width="10%">用户ID</td>
                <td width="10%">会员/手机</td>
                <td width="20%">中奖名称</td>
                <td width="10%">中奖类型</td>
                <td width="10%">票券类型</td>
                <td width="10%">使用状态</td>
                <td width="15%">使用详情</td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>{$vo['time']}</td>
              <td>{$vo['userId']}</td>
              <td>13408823948</td>
              <td>5元兑换券</td>
              <td>票券</td>
              <td>抵值券</td>
              <td>使用</td>
              <td><a href="javascript:openDetail();">查看</a></td>
            </tr>
          </tbody>
        </table>
        <div class="orderTotal"> <span>中奖总数：{$count}笔</span><a href="{:U('orderPort')}">导出到EXCEL</a> </div>

        
        <div class="pagination">
          <div class="page"> {$page} </div>
        </div>
      </div>
    </div>
  </div>
<script type="text/javascript">
function openDetail (couponOrderId) {
  layer.open({
		title :'查看票券使用详情',
		type: 2,
		area: ['400px', '300px'],
		fix: false, //不固定
		maxmin: true,
  	content: '{:U("voucherinfo")}'
});
}

  
function formSubmit (argument) {
  $('#searchFrom').submit();
}


</script> 
</block>
