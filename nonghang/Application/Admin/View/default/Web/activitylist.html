<extend name='Public/base'/>
<block name='jscss'>
<script src="__STATIC__/ueditorFull1.2.2/ueditor.config.js" type="text/javascript"></script>
<script src="__STATIC__/ueditorFull1.2.2/ueditor.all.min.js" type="text/javascript"></script>
<script src="__STATIC__/ueditorFull1.2.2/lang/zh-cn/zh-cn.js" type="text/javascript"></script>

</block>
<block name='body'>
    <div class="content">
        <div class="leftMenu">
            <ul>
                {$leftMenu}
            </ul>  
        </div>
        <div class="rightContent">
        	<div class="queryBox">
                <a href="activityfrom.html" class="button">添加活动</a>
	·		</div>
        	<div class="tableList">
                <table width="100%" cellpadding="0" cellspacing="0" border="0">
                     <thead>
                          <tr>
                            <td width="5%">序号</td>
                            <td width="10%">标题</td>
                            <td width="25%">活动图片</td>
                            <td width="20%">活动状态</td>
                            <td width="10%">优先级</td>
                            <td width="10%">是否做首页推荐</td>
                            <td width="10%">操作</td>
                          </tr>
                      </thead>
                      <tbody>
                      <volist name='list' id='v'>
                        <tr>
                            <td>{$v.id}</td>
                            <td>{$v.title}</td>
                            <td style="padding:10px 0;"><img src="__UPLOAD__/{$v.img}" width="180" height="60" /></td>
                            <td>{$v.actflag}</td>
                            <td>{$v.priority}</td>
                            <td>{$v.homeflag}</td>
                            <td><a class="editFilm"  href="editactivityfrom.html?id={$v.id}">编辑</a> <a class="deleteFilm"  href="javascript:del({$vo['id']});">删除</a></td>
                         </tr>
                         </volist>
                      </tbody>
                </table>
            </div>
        </div>
     </div>
<script type="text/javascript">

function del(id){
	layer.confirm('确认是否删除？',function(index){
	     $.get("{:U('delete')}",{id:id},function(msg){
			if(msg=='1'){
				location.reload();			
			}else{
				layer.alert('删除失败');
			}
	     });
		},'确认是否删除？',function(index){

		});
}

</script> 
</block>
