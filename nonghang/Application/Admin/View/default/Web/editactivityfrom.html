<extend name='Public/base'/>
<block name='jscss'>

<script src="__STATIC__/ueditorFull1.2.2/ueditor.config.js" type="text/javascript"></script>
<script src="__STATIC__/ueditorFull1.2.2/ueditor.all.min.js" type="text/javascript"></script>
<script src="__STATIC__/ueditorFull1.2.2/lang/zh-cn/zh-cn.js" type="text/javascript"></script>

</block>
<block name='body'>
<!--顶部结束-->
    <div class="content">
        <div class="leftMenu">
           <ul>
                {$leftMenu}
            </ul>
        </div>
        <div class="rightContent">
        	<form name='myform' action="{:U(activitylist)}" method="post"  enctype="multipart/form-data"  target="myframe">
        	<div class="contentBox">
        	<input type="hidden"  name='data[id]' value='{$id}'/> 
               <div class="queryItem"> 
                    <span>活动标题：</span>
                    <input type="text" placeholder="请输入活动标题" name='data[title]' value='{$title}'/> 
            	</div>
                <div class="queryItem"> 
                    <span>优先级：</span>
                    <input name="data[priority]" value='{$priority}' type="text" placeholder="请输入1-255数字">
            	</div>
                <div class="queryItem"> 
                <span>首页推荐</span><input type="radio" name="data[home]" id="yes" value="0" <?php if($home==0):?>checked="checked"<?php endif;?>/><label for="yes">是</label><input type="radio" name="data[home]" id="no" value="1" <?php if($home==1):?>checked="checked"<?php endif;?>/><label for="no">否</label>
                </div>
                <div class="queryItem"> 
                    <span>活动状态：</span>
                    <input type="radio" name="data[act]" id="on" value="0" <?php if($act==0):?>checked="checked"<?php endif;?>/><label for="on">进行中</label><input type="radio" name="data[act]" id="off" value="1" <?php if($act==1):?>checked="checked"<?php endif;?>/><label for="off">下架</label>
            	</div>
                <div class="queryItem">
                    <span>banner图片</span>
                    <input name="img" type="file"/ >
                </div>
                <div class="queryItem"> 
                    <span>活动简介：</span>
                    <input name="data[introduction]" value='{$introduction}' type="text" placeholder="请输入1-60字符">
            	</div>
                <div class="queryItem">
                    <span>活动内容</span>
                     <script type="text/plain" id="actContent" name="data[content]" style="width:400px;height:140px;">
							{$content|htmlspecialchars_decode}
						</script>
                </div>
                <div ><a href="javascript:document.myform.submit();"  class="button">提交</a></div>
            </div>
            </form>
            <div class="rightFooter">
                <p>Copyright © 2014-2015 福州最美影视网络科技有限公司 版权所有  4008-12345678</p>
            </div>
        </div>
        
</div>
<script type="text/javascript">
	var ue = UE.getEditor('actContent', {
		toolbars: [
			['source','justifyleft', 'justifycenter', 'justifyright', 'justifyjustify','fontsize','bold','forecolor','link', 'unlink','insertunorderedlist', 'fullscreen',]
		],
		autoHeightEnabled: false,
		autoFloatEnabled: false
	});

</script> 
</block>
