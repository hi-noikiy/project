<extend name='Public/base'/>
<block name='title'>反馈</block>
<block name='body'>
<div class="views">
  <div class="view view-main">
	<div class="headerNav">
        <div class="headerLeft"><a href="javascript:window.history.back(-1);" class="external"><img src="__IMG__/common/back.png" height="100%" /></a></div>
        <div class="title"><span>意见反馈</span></div>
        <div class="headerRight"></div>
    </div>
    <div class="">
        <div class="page toolbar-fixed">
        	<div class="toolbar messagebar">
                    <div class="toolbar-inner"><!--<a href="#" id="sendPhoto" class="link icon-only"><i class="icon icon-camera"></i></a>-->
                        <textarea id='content' placeholder="请输入您的意见"></textarea><a href="javascript:;" class="sendBtn link">发表</a>
                    </div>
                </div>
            <div class="page-content messages-content">
            <div class="messages">
              <volist name='feedbacks' id='vo'>
             <div class="messages-date">{$vo['time']|date='Y-m-d',###} <span>{$vo['time']|date='H:i:s',###}</span></div>
              <div class="message message-sent">
                <div class="message-text">{$vo['content']}</div>
              </div>
              <volist name='vo["answer"]' id='v'>
              <div class="message message-received">
                <div class="message-name">系统</div>
                <div class="message-text">{$v['content']}</div>
              </div>
              </volist>
              </volist>
            </div>
            </div>
        </div>
    </div>
</div>
</div>
<script type="text/javascript" src="__JS__/framework7.min.js"></script>
<script type="text/javascript">

</script>
</block>
