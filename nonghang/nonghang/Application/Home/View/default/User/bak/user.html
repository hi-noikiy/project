<extend name='Public/base'/>
<block name='title'>用户中心</block>
<block name='body'>
<div class="views">
  <div class="view view-main">
	<div class="headerNav">
        <div class="headerLeft"><a href="{:U('index/cinema')}" class="external"><img src="__IMG__/common/back.png" height="100%" /></a></div>
        <div class="title"><span>我的</span></div>
        <div class="headerRight"></div>
    </div>
    <div class="content">
        <div class="userTop">
        	<a href="{:U('info')}" class=" link">
                <div class="userTopLeft"><img src="__IMG__/user/my_icon.png" width="100%" /></div>
                <div class="userTopRight">
                    <h2>{$user['cardNum']}</h2><em>{$user['levelName']}</em>
                    <div class="info"><span>账户余额：￥{$user['basicBalance']+$user['donateBalance']}</span><!--<span>积分：{$user['integralBalance']}</span>--></div>
                </div>
                <div class="clear"></div>
            </a>
        </div>
        <div class="list-block media-list">
          <ul>
            <li>
              <a href="javascript:" onclick="getcodeUrl()" class="item-link item-content">
                <div class="item-media"><img src="__IMG__/user/u1.png" width="25"></div>
                <div class="item-inner">
                  <div class="item-title-row">
                    <div class="item-title">取票密码</div>
                  </div>
                </div>
              </a>
            </li>
            <li>
              <a href="javascript:getpaying()" class="item-link item-content">
                <div class="item-media"><img src="__IMG__/user/u2.png" width="25"></div>
                <div class="item-inner">
                  <div class="item-title-row">
                    <div class="item-title">等待支付</div>
                  </div>
                </div>
              </a>
            </li>
            <li>
              <a href="{:U('order')}" class="item-link item-content">
                <div class="item-media"><img src="__IMG__/user/u3.png" width="25"></div>
                <div class="item-inner">
                  <div class="item-title-row">
                    <div class="item-title">影票订单</div>
                  </div>
                </div>
              </a>
            </li>
            <li>
              <a href="{:U('Otherpay/index')}" class="item-link item-content">
                <div class="item-media"><img src="__IMG__/user/u4.png" width="25"></div>
                <div class="item-inner">
                  <div class="item-title-row">
                    <div class="item-title">充值中心</div>
                  </div>
                </div>
              </a>
            </li>
            <li>
              <a href="record.html" class="item-link item-content">
                <div class="item-media"><img src="__IMG__/user/u5.png" width="25"></div>
                <div class="item-inner">
                  <div class="item-title-row">
                    <div class="item-title">消费记录</div>
                  </div>
                </div>
              </a>
            </li>
            <li>
              <a href="{:U('User/feedback')}" class="item-link item-content">
                <div class="item-media"><img src="__IMG__/user/u6.png" width="25"></div>
                <div class="item-inner">
                  <div class="item-title-row">
                    <div class="item-title">意见反馈</div>
                  </div>
                </div>
              </a>
            </li>
          </ul>
        </div>
        <a href="{:U('Public/logout')}" class="outBtn">退出登录</a>
    </div>
</div>
</div>

<script type="text/javascript">
function getpaying(){
	$.get("{:U('haspaying',array('status'=>0))}",function(json){
		if(json=='1'){
			location.href='{:U("paying")}';
		}else{
			alert('没有等待支付订单');
		}
	});
}
function getcode(){
	$.get("{:U('haspaying',array('status'=>3))}",function(json){
		if(json=='1'){
			location.href='{:U("code")}';
		}else{
			alert('没有完成的订单');
		}
	});
}
</script>
</block>
