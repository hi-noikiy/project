<extend name='Public/base'/>
<block name='title'>中瑞网售管理系统-商品列表</block>
<block name='body'>
<div class="content">
<div class="leftMenu">
	 <ul>
				{$leftMenu}
		</ul>
</div>
<div class="rightContent">
		<div class="tableList">
<table width="100%" cellpadding="0" cellspacing="0" border="0">
		 <thead>
					<tr>
						<td width="10%">会员卡号</td>
						<td width="10%">交易号</td>
						<td width="15%">交易时间</td>
						<td width="15%">影院</td>
						<td width="10%">交易渠道</td>
						<td width="5%">交易类型</td>
						<td width="6%">交易金额</td>
					</tr>
			</thead>
			<tbody>
				<volist name='data' id='vo'>
                  <tr>
                    <td> {$cardId}</td>
                    <td >{$vo['TransactionNo']} </td>
                    <td > {$vo['TransactionTime']}</td>
                    <td > {$vo['MerchantName']}</td>
                    <td >{$vo['ChannelType']} </td>
                    <td > {$vo['FlowType']}</td>
                    <td > {$vo['TransactionAmount']}</td>
                 </tr>
                 </volist>
		</tbody>
</table>
		</div>
</div>
				
</div>
<script type="text/javascript">

</script> 
</block>
