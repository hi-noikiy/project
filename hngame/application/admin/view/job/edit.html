{extend name="public/base" /}

{block name="title"}<title>{if condition="$data"}{$Think.lang.edit}{else /}{$Think.lang.create}{/if}</title>{/block}

{block name="pjax_container"}
<section class="content-header">
    <h1>招聘信息</h1>
    <ol class="breadcrumb">
        <li class="active"><i class="fa fa-dashboard"></i> 招聘信息</li>
    </ol>
</section>
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal" method="POST" action="" onsubmit="return false" >
                <div class="nav-tabs-custom">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#tab1" data-toggle="tab">{$Think.lang.base_param}</a></li>
                        <li class="pull-right"><a href="javascript:history.back(-1)" class="btn btn-sm" style="padding:10px 2px;"><i class="fa fa-list"></i> {$Think.lang.back}</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="tab1">
                            <input type="hidden" name="id" value="{$data.id}" />
                            <input type="hidden" name="subType" value="form" />
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{$Think.lang.name}</label>
                                <div class="col-sm-7">
                                <div class="input-group"><input class="form-control" id="name" name="name" value="{$data.name}" placeholder="{$Think.lang.name}">
                                <span class="input-group-btn">
                                    <button id="translateNameBtn" class="btn" type="button">
                                        <i class="fa fa-level-down">翻译</i>
                                    </button>
                                </span>
                                </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{$Think.lang.name}</label>
                                <div class="col-sm-7"><input class="form-control" id="name_en" name="name_en" value="{$data.name_en}" placeholder="{$Think.lang.name_en}"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{$Think.lang.description}</label>
                                <div class="col-sm-7">
                                <div class="input-group"><textarea class="form-control" style="resize:none;height:80px;" id="description" name="description" placeholder="{$Think.lang.description}">{$data.description}</textarea>
                                <span class="input-group-btn">
                                    <button id="translateDescBtn" class="btn" type="button">
                                        <i class="fa fa-level-down">翻译</i>
                                    </button>
                                </span>
                                </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{$Think.lang.description_en}</label>
                                <div class="col-sm-7"><textarea class="form-control" style="resize:none;height:80px;" id="description_en" name="description_en" placeholder="{$Think.lang.description_en}">{$data.description_en}</textarea></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{$Think.lang.begin_time}</label>
                                <div class="col-sm-7">
                                    <div class="input-group">
                                        <input class="form-control timepicker" name="begin_time" value="{$data.begin_time}" placeholder="{$Think.lang.begin_time}" >
                                        <div class="input-group-addon"><i class="fa fa-clock-o"></i></div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{$Think.lang.end_time}</label>
                                <div class="col-sm-7">
                                    <div class="input-group">
                                        <input class="form-control timepicker" name="end_time" value="{$data.end_time}" placeholder="{$Think.lang.end_time}" >
                                        <div class="input-group-addon"><i class="fa fa-clock-o"></i></div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{$Think.lang.need}</label>
                                <div class="col-sm-7"><input class="form-control" name="need" value="{$data.need}" placeholder="{$Think.lang.need}"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{$Think.lang.address}</label>
                                <div class="col-sm-7">
                                <div class="input-group"><input class="form-control" id="address" name="address" value="{$data.address}" placeholder="{$Think.lang.address}">
                                <span class="input-group-btn">
                                    <button id="translateAddressBtn" class="btn" type="button">
                                        <i class="fa fa-level-down">翻译</i>
                                    </button>
                                </span>
                                </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{$Think.lang.address_en}</label>
                                <div class="col-sm-7"><input class="form-control" id="address_en" name="address_en" value="{$data.address_en}" placeholder="{$Think.lang.address_en}"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{$Think.lang.contacts}</label>
                                <div class="col-sm-7">
                                <div class="input-group"><input class="form-control" id="contacts" name="contacts" value="{$data.contacts}" placeholder="{$Think.lang.contacts}">
                                <span class="input-group-btn">
                                    <button id="translateContactsBtn" class="btn" type="button">
                                        <i class="fa fa-level-down">翻译</i>
                                    </button>
                                </span>
                                </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{$Think.lang.contacts_en}</label>
                                <div class="col-sm-7"><input class="form-control" id="contacts_en" name="contacts_en" value="{$data.contacts_en}" placeholder="{$Think.lang.contacts_en}"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{$Think.lang.email}</label>
                                <div class="col-sm-7"><input class="form-control" name="email" value="{$data.email}" placeholder="{$Think.lang.email}"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{$Think.lang.phone}</label>
                                <div class="col-sm-7"><input class="form-control" name="phone" value="{$data.phone}" placeholder="{$Think.lang.phone}"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{$Think.lang.sorts}</label>
                                <div class="col-sm-7"><input class="form-control" name="sorts" value="{$data.sorts|default='1'}" placeholder="{$Think.lang.sorts}"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{$Think.lang.status}</label>
                                <div class="col-sm-7">
                                    <select class="form-control select2" name="status" style="width:100%;">
                                        <option value="1" {if condition="$data.status eq '1'"}selected="selected"{/if} >{$Think.lang.status1}</option>
                                        <option value="0" {if condition="$data.status eq '0'"}selected="selected"{/if} >{$Think.lang.status0}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="box-footer">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-7">
                            <div class="btn-group">
                                <button type="submit" class="btn btn-info submits" data-loading-text="&lt;i class='fa fa-spinner fa-spin '&gt;&lt;/i&gt; {$Think.lang.submit}">{$Think.lang.submit}</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<script type="text/javascript">
$(function(){
    /*ajax页面加载icheck，有该控件的页面才需要*/
    $('input[type="checkbox"].minimal, input[type="radio"].minimal').iCheck({
        checkboxClass: 'icheckbox_minimal-blue',
        radioClass: 'iradio_minimal-blue'
    });

     $('.timepicker').datetimepicker({
        format: 'YYYY-MM-DD',   //YYYY-MM-DD HH:mm:ss
        locale: moment.locale('zh-cn')
    });

    var translateNameBtn = document.getElementById( 'translateNameBtn' );
    translateNameBtn.onclick = function() {
        doTranslate( setNameEn,'name' );
    };

    var translateDescBtn = document.getElementById( 'translateDescBtn' );
    translateDescBtn.onclick = function() {
        doTranslate( setDescEn,'description' );
    };

    var translateAddressBtn = document.getElementById( 'translateAddressBtn' );
    translateAddressBtn.onclick = function() {
        doTranslate( setAddressEn,'address' );
    };

    var translateContactsBtn = document.getElementById( 'translateContactsBtn' );
    translateContactsBtn.onclick = function() {
        doTranslate( setContactsEn,'contacts' );
    };
    
    /*ajax页面加载icheck，有该控件的页面才需要*/
    $(".select2").select2({language:"zh-CN"});
    
    {if condition=" $rest_login == 1 "}
    restlogin('{$rest_login_info}');   //登录超时
    {/if}
})

function doTranslate(callBack,elementId){
    var chStr = $("#"+elementId).val();
    var enStr = translate(callBack,chStr);
}

function setDescEn(enStr){
    $("#description_en").val(enStr);
}

function setNameEn(enStr){
    $("#name_en").val(enStr);
}

function setAddressEn(enStr){
    $("#address_en").val(enStr);
}

function setContactsEn(enStr){
    $("#contacts_en").val(enStr);
}

</script>
{/block}
