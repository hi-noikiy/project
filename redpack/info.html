<html>
<head>

<style>
body{
width: 100%;
height: 100%;
margin: 0px auto;
font-family: "Microsoft YaHei" ! important;
text-align: center;
overflow:hidden;
}
#showdiv{width:100%;height:100%;text-align: center;background-image: url(image/redpack.jpg)}
#showdiv div{background-color: rgb(228,59,18);margin-bottom: 10px;padding: 10px 0;color: white}


</style>
</head>
<body>
<div id='showdiv'>

</div>
<script src='js/jquery.min.js'></script>
<script>
var html;
setInterval(function(){
	$.get('/core/index.php',{act:'getinfo'},function(json){
		html = '';
		result = JSON.parse(json);
		if(result['code'] == 1){
			return false;
		}
		for(var i in result.data){
			if(result['data'].hasOwnProperty(i)){
				html += '<div>'+result['data'][i]+'</div>';
			}
		}
		$('#showdiv').html(html);
	});
}, 3000);
</script>
</body>
</html>
