<script type="text/javascript">
	var IMG_INDEX_COOKIE_NAME = '91nsImgIndex';
	var bd = document.getElementById('toURL');
	var pre = 'http://cdn.91ns.com/web/cssimg2/ad/';
	var img = [];
	var a;
	var toURL = document.getElementById('toURL');
	toURL.onclick = function(){
		_czc.push(["_trackEvent", '链接', '点击', 'a']);
	};
    /*
    * 设置cookie
    * */
    function setCookie(name, value, time, path){
        time = time || 360000000;
        path = path || '/';
        var exp = new Date();
        exp.setTime(exp.getTime() + time);
        document.cookie = name + '='+ escape(value) + '; expires=' + exp.toGMTString() + ';path='+path;
    }
    /*
    * 获取cookie
    * */
    function getCookie(name){
        var arr,reg=new RegExp('(^| )'+name+'=([^;]*)(;|$)');
        if(arr=document.cookie.match(reg)) return unescape(arr[2]);
        else return 0;
    }
    var IMG_INDEX = getCookie(IMG_INDEX_COOKIE_NAME) % 3;
    setCookie(IMG_INDEX_COOKIE_NAME, 1+IMG_INDEX);
	a = document.createElement('img');
	a.src = pre + 'static.'+IMG_INDEX+'.jpg';
	a.width = '300';
	a.style.zIndex = 4;
	bd.appendChild(a);
	a = 0;

	//声明_czc对象:
	var _czc = _czc || [];
</script>
