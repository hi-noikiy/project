<!DOCTYPE html>
<html>
<head lang="en">
    {% include "template/meta.html" %}
    <title>91NS—美女视频</title>
    {% include "template/link.html" %}
    <style type="text/css" media="screen">
        html, body  { height:100%; }
        body { margin:0; padding:0; overflow:hidden;background-color: #000;}
        #flashContent{
            background-color:#000000;
            font:400 20px 'Microsoft YaHei','微软雅黑',Tahoma,Arial,simsun,Verdana,sans-serif;
            color:#ffffff;
            text-align:center;
            background:top center;
            padding-top:330px;
        }
        .wrapBm{display: none;}
        object:focus { outline:none; }
    </style>
    <!-- Enable Browser History by replacing useBrowserHistory tokens with two hyphens -->
    <!-- BEGIN Browser History required section -->
    <link rel="stylesheet" type="text/css" href="{{static_url('')}}web/swf/{{roomFileName}}/history/history.css" />
    <script type="text/javascript" src="{{static_url('')}}web/swf/{{roomFileName}}/history/history.js"></script>
    <!-- END Browser History required section -->
    <script type="text/javascript" src="{{static_url('')}}web/swf/{{roomFileName}}/swfobject.js"></script>
    <script type="text/javascript">
        // For version detection, set to min. required Flash Player version, or 0 (or 0.0.0), for no version detection.
        var isRoomJS = true;
        var toCheckRecommend = false;
        //推荐礼包
        function promoterGiftBag(){
            if(typeof checkRecommend === "function"){
                checkRecommend();
            }else{
                toCheckRecommend = true;
            }
        }
        var swfVersionStr = "11.1.0";
        // To use express install, set to playerProductInstall.swf, otherwise the empty string.
        var flashvars = {};
        flashvars.hostressId = '{{ anchorInfo["uid"]|default("0") }}';
        flashvars.isAnchor = '{{ userInfo["isAnchor"]|default("0") }}';
        flashvars.loadingLogo = nsConfig.roomLoadingURL;
        flashvars.logo = nsConfig.roomLogoURL;
        flashvars.logoString = nsConfig.name;
        flashvars.loggerLevel = '{{ loggerLevel }}';
        var params = {};
        params.quality = "high";
        params.bgcolor = "#000000";
        params.allowscriptaccess = "always";
        params.allowfullscreen = "true";
        params.wmode = "window";
        var attributes = {};
        attributes.id = "MainRoom";
        attributes.name = "MainRoom";
        attributes.align = "middle";
        swfobject.embedSWF(
                "{{static_url('')}}web/swf/{{roomFileName}}/mainroom.swf", "flashContent",
                "100%", "100%",
                swfVersionStr, "",
                flashvars, params, attributes);
        // JavaScript enabled so display the flashContent div in case it is not replaced with a swf object.
        swfobject.createCSS("#flashContent", "display:block;text-align:center;");
    </script>
</head>
<body>
    <div id="room_iframe_content">
        <iframe id="room_iframe" width="100%" height="100%" style="position:absolute;top:0;left:0;border:0;z-index:-1;opacity: 0; filter: alpha(opacity=0);"></iframe>
    </div>
    <!-- SWFObject's dynamic embed method replaces this alternative HTML content with Flash content when enough
         JavaScript and Flash plug-in support is available. The div is initially hidden so that it doesn't show
         when JavaScript is disabled.
    -->
    <div id="flashContent">
        <p>
            您还未安装Adobe flashplayer，请先安装。
        </p>
        <script type="text/javascript">
            var pageHost = ((document.location.protocol == "https:") ? "https://" : "http://");
            document.write("<a href='http://www.adobe.com/go/getflashplayer'><img src='"
            + pageHost + "www.adobe.com/images/shared/download_buttons/get_flash_player.gif' alt='Get Adobe Flash player' /></a>" );
        </script>
    </div>

    <noscript>
        <object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="100%" height="100%" id="MainRoom">
            <param name="movie" value="{{static_url('')}}web/swf/{{roomFileName}}/mainroom.swf" />
            <param name="quality" value="high" />
            <param name="bgcolor" value="#000000" />
            <param name="allowScriptAccess" value="always" />
            <param name="allowFullScreen" value="true" />
            <param name="wmode" value="window" />
            <!--[if !IE]>-->
            <object type="application/x-shockwave-flash" data="{{static_url('')}}web/swf/{{roomFileName}}/mainroom.swf" width="100%" height="100%">
                <param name="quality" value="high" />
                <param name="bgcolor" value="#000000" />
                <param name="allowScriptAccess" value="always" />
                <param name="allowFullScreen" value="true" />
                <param name="wmode" value="window" />
                <!--<![endif]-->
                <!--[if gte IE 6]>-->
                <p>
                    Either scripts and active content are not permitted to run or Adobe Flash Player version
                    10.6.0 or greater is not installed.
                </p>
                <!--<![endif]-->
                <a href="http://www.adobe.com/go/getflashplayer">
                    <img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash Player" />
                </a>
                <!--[if !IE]>-->
            </object>
            <!--<![endif]-->
        </object>
    </noscript>
    {% include "template/footer.html" %}
    <script type="text/javascript" data-main="{{static_url('room'|ns_js)}}" src="{{static_url('tool/require'|ns_js)}}"></script>
</body>
</html>
