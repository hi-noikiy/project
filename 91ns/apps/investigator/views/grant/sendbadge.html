<script type="text/javascript">
function sendItemSubmit(){
         var data={};
         data.uid = $('#uid').val();
         data.itemId = $('#itemId').val();
         data.day = $('#day').val();
        $.ajax({
            type:"POST",
            data:data,
            url:'',
            dataType:'json',
            success:function(res){
                if(res.code == 0) {
                    alert('操作成功');
                    location.reload();
                }else{
                     alert(res.info);
                }
            }
       });
 
}
</script>
