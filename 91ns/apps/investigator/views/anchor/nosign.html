  <ul style="display: block;">
  {% include "common/menu.html" %}
  </ul>
</div>
<!--end sidebar-menu-->

<div id="content">
  
    <div class="container-fluid" style="padding: 0;">
      <div class="widget-box tab-tabs" >
          <div class="widget-title">
            <ul class="nav nav-tabs">
             {% include "common/tab.html" %}
            </ul>
          </div>
          <div class="widget-content tab-content">

            <div id="tab2" class="tab-pane active">
              <div class="container-fluid">
                <div class="row-fluid" style="margin: 20px 0;overflow: hidden;">
                  <form id="formSearch" class="form-search">
                    <input id="isFamily" type="hidden" value="0">

                    <input name="order" type="hidden" value="0">
                    <input name="isSign" type="hidden" value="0">
                    <label>富豪等级</label>
                  <select id="select_id"  name="richerLow" value=""  style="height: 30px;*height: 23px; border: 1px solid #e3e3e3;width:120px; ">
                      <option value="">请选择</option>
                      {% for province in richerList %}
                      <option value="{{ province['level'] }}">{{ province['name'] }}</option>
                      {% endfor %}
                  </select>
                    <span>—</span>
                  <select id="select_id1"  name="richerHigh" value="" style="height: 30px;*height: 23px; border: 1px solid #e3e3e3;width:120px; ">
                      <option value="">请选择</option>
                      {% for province in richerList %}
                      <option value="{{ province['level'] }}">{{ province['name'] }}</option>
                      {% endfor %}
                  </select>
                    <label style="margin-left: 20px;">未登录天数</label>
                    <input name="loginLow" type="text" placeholder="请输入天数" >
                    <span>—</span>
                    <input name="loginHigh" type="text" placeholder="请输入天数" >
                    <label style="margin-left: 20px;">uid/昵称</label>
                    <input name="name" type="text" placeholder="请输入uid/昵称" >
                    <button id="btnSearch" type="button" class="btn btn-purple" style="margin-left: 15px;">查询&nbsp;</button>

                </form>
                </div>

                <div class="row-fluid">
                  <table id="tableList" class="table with-check table-purple">
                    <thead>
                      <tr>
                        <th>主播号</th>
                        <th>昵称</th>
                        <th class="cursor" onclick="tableOrderClick('formSearch',7,getDataList)">富豪等级&uarr;&darr;</th>
                        <th>账号状态</th>
                        <th>最后一次登录</th>
                        <th class="cursor" onclick="tableOrderClick('formSearch',9,getDataList)">未登录天数&uarr;&darr;</th>
                        <th>上次登录哪个房间</th>
                        <th class="cursor" onclick="tableOrderClick('formSearch',11,getDataList)">富豪经验倍数&uarr;&darr;</th>
                        <th></th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody>
                      
                    </tbody>
                  </table>
                </div>
                  {% include "common/pagination.html" %}
                </div>
              </div>
            </div>

         </div>
        </div>
    
    </div>

</div>

<div id="addNoticeDialog" style="display:none"> <!--class="ui-dialog"-->
    <form id="addNoticeDialogForm">
        <div><textarea id="reason" rows="5" style="width: 98%;margin-top: 10px;"></textarea></div>
    </form>
</div>

<div id="mofDialog" style="display:none"> <!--class="ui-dialog"-->
    <form id="mofDialogDialogForm">
        <div class="row-fluid">
            <div style="padding-top: 20px;"><span style="width: 70px;display: inline-block;text-align: right;margin-right: 10px;">uid:</span><span id="labelUid"></span></div>
            <div style="padding-top: 20px;"><span style="width: 70px;display: inline-block;text-align: right;margin-right: 10px;">修改的倍数:</span><input type="text" id="richRatio" onkeyup="clearNoNum(this)"></div>
        </div>
    </form>
</div>
