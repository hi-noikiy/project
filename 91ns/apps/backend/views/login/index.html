        var password=$('#password').val();
        data={};
        data.username=username;
        data.password=hex_md5(password);
        $.ajax({
            type:"post",
            data:data,
            url:'/login/login',
            dataType:'json',
            success:function(res){
                if(res.code==0){
                    $('.mssage .help-inline').html('');
                    location.href='/index';
                }
                else{
                    $('.mssage .help-inline').html('用户名或密码错误，请检查后重新输入！')
